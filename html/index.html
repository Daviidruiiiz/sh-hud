<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <title>sh-hud</title>
</head>
    <body>
        <div class="box">
            <div class="hud">
                <div class="hud-item">
                    <div class="hud-life">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="hud-inside health-bar"></div>
                </div>
                <div class="hud-item">
                    <div class="hud-shield">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="hud-inside shield-bar"></div>
                </div>
                <div class="hud-item">
                    <div class="hud-hunger">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <div class="hud-inside hunger-bar"></div>
                </div>
                <div class="hud-item">
                    <div class="hud-thirst">
                        <i class="fas fa-bottle-water"></i>
                    </div>
                    <div class="hud-inside thirst-bar"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
